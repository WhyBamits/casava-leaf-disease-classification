name: plant_disease_detection
description: A flutter app to detect select diseases in plants using an AI model.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image: ^4.5.3
  path: ^1.8.3
#  path_provider: ^2.1.5
  image_picker: ^1.1.2
  tflite_flutter: ^0.11.0
  camera:
  permission_handler:
  loading_animation_widget: ^1.2.0+4
  dio:
  url_launcher: ^6.2.5
  flutter_riverpod:
  flutter_image_compress:
  http: ^1.4.0
  webview_flutter: ^4.12.0
  google_generative_ai: ^0.4.7
  shared_preferences: ^2.2.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  image_path: "assets/images/launcher_icon.png"
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
    - assets/images/logo.png
